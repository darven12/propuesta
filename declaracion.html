<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <title>Bby.. ¿quieres ser mi novia :>?</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           text-align: center;
           margin-top: 20%;
           transition: background 1s ease;
           background: url(https://i.pinimg.com/originals/d0/5b/54/d05b54c356bbdd9475e39167a10f9504.jpg) no-repeat center center fixed;
           background-size: cover;
       }
       button {
           font-size: 24px;
           padding: 15px 30px;
           margin: 10px;
           border: none;
           border-radius: 12px;
           background-color: #ff69b4;
           color: white;
           cursor: pointer;
           transition: transform 0.3s ease, background-color 0.3s ease;
       }
       button:hover {
           transform: scale(1.1);
           background-color: #ff1493;
       }
       #noButton {
           position: relative;
       }
   </style>
   <script>
       function moveButton() {
           const noButton = document.getElementById('noButton');
           const x = Math.random() * window.innerWidth;
           const y = Math.random() * window.innerHeight;
           noButton.style.left = x + 'px';
           noButton.style.top = y + 'px';
       }

       function changeBackground() {
           document.body.style.background = 'url(https://media1.tenor.com/m/lCKwsD2OW1kAAAAC/happy-cat-happy-happy-cat.gif) no-repeat center center fixed';
           document.body.style.backgroundSize = 'cover';
           alert('¡Obvio que sí!');
       }
   </script>
</head>
<body>
   <h1>Bby.. ¿quieres ser mi novia :>?</h1>
   <button onclick="changeBackground()">Obvio que sí</button>
   <button id="noButton" onclick="moveButton()">no :></button>
</body>
</html>
